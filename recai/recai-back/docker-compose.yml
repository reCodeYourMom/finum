services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  recai-api:
    build: .
    env_file: .env
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data

  back:
    build:
      context: .
      dockerfile: Dockerfile.arm64
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - recai-net
volumes:
  postgres_data:

  recai-back:
    volumes:
      - avatars-data:/code/avatars
  volumes:
    avatars-data:

networks:
  recai-net:
    driver: bridge
