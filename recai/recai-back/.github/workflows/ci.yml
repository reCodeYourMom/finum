# recai-back/.github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # ---- checkout ----
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- Frontend ----
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install & build front
        working-directory: recai-front
        run: |
          npm ci
          npm run build

      # ---- Backend ----
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install backend deps
        working-directory: recai-back
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install ruff pytest pytest-cov

      - name: Lint back
        working-directory: recai-back
        run: ruff .

      - name: Run tests
        working-directory: recai-back
        run: pytest --cov=. --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: recai-back/coverage.xml

      # ---- Docker build (optionnel) ----
      - name: Build Docker images
        run: |
          docker build -t recai-front:ci ./recai-front
          docker build -t recai-back:ci ./recai-back
